{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>URL Short</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/customize.css' %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
</head>
<body>
	<h1>URL Short</h1>
	<div class="content">
		{% block content %}
            	<form method="post">
		{% csrf_token %}
		{{ form.as_ul }}
		<input type="submit" value="Save" />
	</form>

	{% for link in link_list %}
		<ul>
			<li>Short : <a href="{{ link.short_url }}">{{ site_url }}{{ link.short_url }}</a></li>
			<li>Original : {{ link.url }}</li>
		</ul>
	{% endfor %}
		{% endblock %}
	</div>
</body>
</html>
